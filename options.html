<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery.js"></script>
		<script src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	</head>
	<body>

					<input type="button" id="btnRefresh" value="更新"/>

				<div class="clear"></div>
				<hr>
				<div class="div01">
					运行标志

				<div class="div02">

						<input type="radio" name="gbfToolCommnFg" value="1" id="gbfToolCommnFg-0"><!--
					--><label for="gbfToolCommnFg-0">ON</label><!--
					--><input type="radio" name="gbfToolCommnFg" value="0" id="gbfToolCommnFg-1"><!--

					</div>
				</div>
				<div class="clear"></div>
				<hr>
				<div class="div01">
					画面倍率
				</div>

				</div>
				<div class="clear"></div>
				<div class="div00">

				</div>

					<input type="text" name="gbfToolFpsTarget" value=""  id="gbfToolFpsTarget" class="txt_h txt_h_60">
				</div>
				<div class="clear"></div>
				<div class="div01">
					FPS値
				</div>
				<div class="div02">

					 --><input type="radio" name="gbfToolFpsSetting" value="24" id="gbfToolFpsSetting-2"><label for="gbfToolFpsSetting-2">24</label><!--
					 --><input type="radio" name="gbfToolFpsSetting" value="36" id="gbfToolFpsSetting-3"><label for="gbfToolFpsSetting-3">36</label><!--
					 --><input type="radio" name="gbfToolFpsSetting" value="50" id="gbfToolFpsSetting-4"><label for="gbfToolFpsSetting-4">50</label><!--

				</div>
				<div class="clear"></div>
				<hr>

						运行方式

				</div>

					<input type="text" name="useSkillName3" value=""  id="useSkillName3" class="txt_h txt_h_60">

					<input type="text" name="useSkillName4" value=""  id="useSkillName4" class="txt_h txt_h_60">
				</div>

					http://game.granbluefantasy.jp/<input type="text" name="questUrl" value=""  id="questUrl" class="txt_h txt_h_40">
				</div>
